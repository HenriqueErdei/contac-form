<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Contact</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>

    <form action="" class="contactcolor">
        <fieldset>
            <legend class="cor">Contact</legend>
            <label for="name" class="cor">Name:</label>
            <br>
            <input type="text" id="name" name="name" placeholder="your name">
            <br>
            <br>
            <label for="email" class="cor">E-Mail:</label>
            <br>
            <input type="email" id="email" name="email" placeholder="email@email.com.br">
            <br>
            <br>
            <label for="message" class="cor">Message:</label>
            <textarea name="message" id="message" cols="30" rows="7" placeholder="your message here"></textarea>
            <br>
            <br>
            <button>Submit</button>
        </fieldset>
    </form>
    
</body>
</html>
